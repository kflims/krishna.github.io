<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krishna Bhumbar - Video Editor Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f7f7f7;
      text-align: center;
    }

    header {
      background: url('Home.png') center/cover no-repeat;
      color: #fff;
      padding: 2rem 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: none; /* Logo background removed */
    }

    .creative-image {
      width: 100%;
      max-width: 800px;
      display: block;
      margin: 20px auto;
      border-radius: 15px;
    }

    .thumbnails {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .thumbnails img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .thumbnails img:hover {
      transform: scale(1.1);
    }

    .social-links {
      margin-top: 30px;
    }

    .social-links a {
      margin: 10px;
      display: inline-block;
    }

    .social-links img {
      width: 40px;
      height: 40px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .thumbnails img {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>

  <header>
  </header>

    <a href="reels.html"><img src="Portfolio.png" alt="Reels"></a>
    <a href="teaser.html"><img src="Portfolio.png" alt="Teaser"></a>
  </div>

  <h2>Testimonials</h2>
  <img src="Testimonials.png" alt="Testimonials" class="creative-image">

  <div class="social-links">
    <a href="https://instagram.com/yourprofile" target="_blank"><img src="Contact Page.png" alt="Instagram"></a>
    <a href="https://wa.me/yourwhatsapp" target="_blank"><img src="Contact Page.png" alt="WhatsApp"></a>
    <p>Email: <a href="mailto:kfilms510@gmail.com">kfilms510@gmail.com</a></p>
  </div>

</body>
</html>
