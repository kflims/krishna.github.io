<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krishna Bhumbar - Video Editor Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f7f7f7;
      text-align: center;
    }

    header {
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .thumbnails {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .thumbnails a {
      text-decoration: none;
      color: inherit;
    }

    .thumbnails img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .thumbnails img:hover {
      transform: scale(1.1);
    }

    .sample-work {
      margin-top: 50px;
    }

    .sample-work .samples {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .sample-work iframe {
      width: 100%;
      max-width: 400px;
      height: 250px;
      border-radius: 10px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .thumbnails img, .sample-work iframe {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Krishna Bhumbar - Video Editor Portfolio</h1>
  </header>

  <h2>My Work</h2>
  <div class="thumbnails">
    <a href="#sample-work"><img src="Portfolio.png" alt="Sample Work"></a>
  </div>

  <h2>Sample Work</h2>
  <section id="sample-work" class="sample-work">
    <div class="samples">
      <iframe src="https://drive.google.com/file/d/your_video_id_1/preview" allow="autoplay"></iframe>
      <iframe src="https://drive.google.com/file/d/your_video_id_2/preview" allow="autoplay"></iframe>
      <iframe src="https://drive.google.com/file/d/your_video_id_3/preview" allow="autoplay"></iframe>
      <iframe src="https://drive.google.com/file/d/your_video_id_4/preview" allow="autoplay"></iframe>
      <iframe src="https://drive.google.com/file/d/your_video_id_5/preview" allow="autoplay"></iframe>
      <iframe src="https://drive.google.com/file/d/your_video_id_6/preview" allow="autoplay"></iframe>
    </div>
  </section>

</body>
</html>
