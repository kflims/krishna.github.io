<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krishna Bhumbar - Video Editor Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f7f7f7;
      text-align: center;
    }

    header {
      background: url('Home.png') center/cover no-repeat;
      color: #fff;
      padding: 2rem 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: none;
    }

    .creative-image {
      width: 100%;
      max-width: 800px;
      display: block;
      margin: 20px auto;
      border-radius: 15px;
    }

    .thumbnails {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .thumbnails a {
      text-decoration: none;
      color: inherit;
    }

    .thumbnails img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .thumbnails img:hover {
      transform: scale(1.1);
    }

    .sample-work {
      margin-top: 50px;
    }

    .sample-work .samples {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .sample-work video {
      width: 100%;
      max-width: 350px;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
    }

    .social-links {
      margin-top: 30px;
    }

    .social-links a {
      margin: 10px;
      display: inline-block;
    }

    .social-links img {
      width: 50px;
      height: 50px;
    }

    .contact-section img {
      display: block;
      margin: 20px auto;
      max-width: 300px;
    }

    @media (max-width: 768px) {
      .thumbnails img, .sample-work video {
        max-width: 250px;
      }
    }
  </style>
</head>
<body>

  <header>
  </header>

  <img src="About Me.png" alt="Creative Editing Image" class="creative-image">

  <h2>My Work</h2>
  <div class="thumbnails">
    <a href="#sample-work"><img src="Portfolio.png" alt="Cinematic Films"></a>
    <a href="#sample-work"><img src="Portfolio.png" alt="Reels"></a>
    <a href="#sample-work"><img src="Portfolio.png" alt="Teaser"></a>
  </div>

  <h2>Sample Work</h2>
  <section id="sample-work" class="sample-work">
    <div class="samples">
      <video controls>
        <source src="cinematic/video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video controls>
        <source src="cinematic/video2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video controls>
        <source src="reels/reel1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video controls>
        <source src="reels/reel2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video controls>
        <source src="teaser/teaser1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video controls>
        <source src="teaser/teaser2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </section>

  <h2>Testimonials</h2>
  <img src="Testimonials.png" alt="Testimonials" class="creative-image">

  <div class="contact-section">
    <h2>Contact</h2>
    <img src="Contact Page.png" alt="Contact Information">
    <p>Email: <a href="mailto:kfilms510@gmail.com">kfilms510@gmail.com</a></p>
  </div>

</body>
</html>
