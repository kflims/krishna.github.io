<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Raleway', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f4f4f4;
      text-align: center;
    }

    header {
      background: url('Home.png') center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      font-size: 2rem;
      font-weight: bold;
    }

    .work-section {
      padding: 50px 20px;
    }

    .work-section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .thumbnails {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .thumbnails a {
      text-decoration: none;
      color: inherit;
    }

    .thumbnails img {
      width: 350px;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .thumbnails img:hover {
      transform: scale(1.08);
    }

    .sample-work {
      padding: 50px 20px;
      background-color: #fff;
    }

    .sample-work h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .samples {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .samples a {
      text-decoration: none;
      color: inherit;
    }

    .samples img {
      width: 350px;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .samples img:hover {
      transform: scale(1.08);
    }

    @media (max-width: 768px) {
      .thumbnails img, .samples img {
        width: 280px;
      }
    }
  </style>
</head>
<body>

  <header>
    Krishna Bhumbar - Video Editor Portfolio
  </header>

  <section class="work-section">
    <h2>My Work</h2>
    <div class="thumbnails">
      <a href="https://drive.google.com/drive/folders/YOUR_CINEMATIC_FOLDER_ID" target="_blank"><img src="Portfolio.png" alt="Cinematic"></a>
      <a href="https://drive.google.com/drive/folders/YOUR_REELS_FOLDER_ID" target="_blank"><img src="Skills.png" alt="Reels"></a>
      <a href="https://drive.google.com/drive/folders/YOUR_TEASER_FOLDER_ID" target="_blank"><img src="Testimonials.png" alt="Teaser"></a>
    </div>
  </section>

  <section class="sample-work">
    <h2>About Me</h2>
    <img src="About Me.png" alt="About Me" style="width: 80%; max-width: 800px; margin-top: 20px;">
  </section>

  <section class="contact">
    <h2>Contact Me</h2>
    <img src="Contact Page.png" alt="Contact Info" style="width: 80%; max-width: 800px; margin-top: 20px;">
  </section>

</body>
</html>
